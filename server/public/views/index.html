<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">

    <title>Videos!</title>
</head>
<body ng-controller="myCtrl">
<div class="container">
    <h1>Hello World!</h1>

    <form name="newVideoForm" ng-submit="newVideo(video)" class="form-inline" novalidate>
        <div class="form-group"
             ng-class="{ 'has-error' : newVideoForm.title.$invalid && !newVideoForm.title.$pristine }">
            <label for="videoTitle">Title</label>
            <input type="text" class="form-control" name="title" ng-model="video.title" id="videoTitle" placeholder="Enter Video Title" required>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : newVideoForm.url.$invalid && !newVideoForm.url.$pristine }">
            <label for="videoUrl">Add a Video!</label>
            <input type="url" class="form-control" name="url" ng-model="video.url" id="videoUrl" placeholder="Enter Video URL"  required>


        </div>
        <button ng-disabled="isWeekend() || newVideoForm.$invalid || checked" type="submit" class="btn btn-primary">Submit</button>


        <!--<div class="btn-toolbar" role="toolbar">-->
        <div class="btn-group" role="group">
            <button ng-click="order('attributes.view_tally', true); limitNumber=10; activeButton(1)" ng-class="{'active': isActive === 1}" type="button" class="btn btn-default">Top Ten Views</button>
            <button ng-click="order('attributes.vote_tally', true); limitNumber=10; activeButton(2)" ng-class="{'active': isActive === 2}" type="button" class="btn btn-default">Top Ten Votes</button>
            <button ng-click="getVideos(); limitNumber=null; activeButton(0)" ng-class="{'active': isActive === 0}"" type="button" class="btn btn-default">All Videos</button>
        </div>

        <div class="btn-group btn-group" role="group">
            <button ng-click="checked = false; activeWeekBtn(1)" ng-class="{'active': isWeekBtnNum === 1}" type="button" class="btn btn-default">Weekday</button>
            <button ng-click="checked = true; activeWeekBtn(2)" ng-class="{'active': isWeekBtnNum === 2}" type="button" class="btn btn-default">Weekend</button>
        </div>
        <!--</div>-->

        <!--FORM VALIDATION ERRORS-->

        <pre ng-show="newVideoForm.title.$invalid && !newVideoForm.title.$pristine" class="help-block text-warning">Video Title is required</pre>
        <pre ng-show="newVideoForm.url.$invalid && !newVideoForm.url.$pristine" class="help-block text-warning">URL needs http://</pre>
    </form>
    <br>
    <!--<pre>Sorting predicate = {{predicate}}; reverse = {{reverse}}</pre>-->

    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                <span role="button" ng-click="order('attributes.title')">Video Title
                <span ng-show="predicate === 'attributes.title'"
                      ng-class="reverse ? 'glyphicon glyphicon-menu-down' : 'glyphicon glyphicon-menu-up'"></span>
                    </span>
            </th>
            <th>
                <span role="button" ng-click="order('attributes.view_tally')">Total Views
                <span ng-show="predicate === 'attributes.view_tally'"
                      ng-class="reverse ? 'glyphicon glyphicon-menu-up' : 'glyphicon glyphicon-menu-down'"></span>
                    </span>

            </th>
            <th>
                <span role="button" ng-click="order('attributes.vote_tally')">Total Votes
                <span ng-show="predicate === 'attributes.vote_tally'"
                      ng-class="reverse ? 'glyphicon glyphicon-menu-up' : 'glyphicon glyphicon-menu-down'"></span>
                    </span>
            </th>
            <th>
                Vote
            </th>
            <th>
                <span role="button" ng-click="order('attributes.created_at')">Date Added
                <span ng-show="predicate === 'attributes.created_at'"
                      ng-class="reverse ? 'glyphicon glyphicon-menu-up' : 'glyphicon glyphicon-menu-down'"></span>
                </span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="video in videos | limitTo:limitNumber">
            <td>{{$index+1 + " "}}</td>
            <td class="text-uppercase"><a ng-click="viewOne(video)" ng-href="{{video.attributes.url}}" target="_blank">{{video.attributes.title}}</a>
            </td>
            <td>{{video.attributes.view_tally + ' Views'}}</td>
            <td>{{video.attributes.vote_tally + ' Votes'}}</td>
            <td>
                <div class="btn-group btn-group-xs" role="group">
                    <button class="btn btn-success" ng-disabled="isWeekend() || checked" ng-click="voteOne(video, 1)"><span
                            class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></button>
                    <button class="btn btn-danger" ng-disabled="isWeekend() || checked" ng-click="voteOne(video, -1)"><span
                            class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span></button>
                </div>
            </td>
            <td>{{video.attributes.created_at | date:'short'}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr></tr>
        </tfoot>
    </table>
</div>

<script src="/scripts/angular.min.js"></script>
<script src="/scripts/app.js"></script>
</body>
</html>
